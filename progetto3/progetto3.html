<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/stile.css">
        <title>ToDoList</title>
    </head>
    <body>
        <div id="myDIV" class="header">
            <h2>ToDOList</h2>
            <input type="text" id="myInput" placeholder="Aggiungi un task ...">
            <span onclick="newElement()" class="addBtn">Aggiungi</span>
          </div>
          
          <ul id="myUL">
            <li>Studiare</li>
            <li>Esercitarsi</li>
            <li>Ripassare</li>
            <li>Dormire</li>
          </ul>

          <script>
              window.addEventListener("load", check);
        function save(){
            myDIV = document.querySelector("#myDiv").value;
            localStorage.setItem('myDIV', myDIV);
            check();
        }
        function deleteData(){
            localStorage.removeItem("myDIV");
            check();
        }
        function check(){
            if(localStorage.getItem('myDIV')){
                txt = "Ciao, " + localStorage.getItem("myDIV");
            }else{
                txt = 'No data';
            }
            document.querySelector(".title").innerHTML = txt;
        }
              
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}


var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}


var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);


function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("Devi scrivere qualcosa!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
          </script>
    </body>
</html>
